        // Password strength checker
        function checkPasswordStrength(password) {
            const requirements = {
                length: password.length >= 8,

                number: /\d/.test(password),
                special: /[!@#$%^&*(),.?":{}|<>]/.test(password)

            const metCount = Object.values(requirements).filter(Boolean).length;
            let strength = 'weak';

            if (metCount >= 4) strength = 'medium';
            if (metCount === 5) strength = 'strong';

            return { requirements, strength, score: metCount };

                number: document.getElementById('req-number'),
                special: document.getElementById('req-special')

                const element = reqElements[req];
                if (requirements[req]) {
                    element.classList.remove('unmet');
                    element.classList.add('met');
                    element.querySelector('i').classList.remove('fa-circle');
                    element.querySelector('i').classList.add('fa-check-circle');

                    element.classList.remove('met');

                    color: '#ffffff'
                });
                return;
            }

            if (!termsAccepted) {
                Swal.fire({
                    title: 'Terms Required',
                    text: 'Please accept the Terms of Service and Privacy Policy to continue.',
                    icon: 'warning',
                    confirmButtonText: 'OK',
                    confirmButtonColor: '#f7931a',
                    background: '#1a1a2e',
                    color: '#ffffff'
                });
                return;
            }

            // Show loading state
            signupBtn.disabled = true;
            spinner.classList.remove('hidden');

            try {
                const result = await createUserWithEmailAndPassword(auth, email, password);

                // Update display name
                await updateProfile(result.user, {
                    displayName: fullName
                });

                // Create user profile
                await createUserProfile(result.user, {
                    displayName: fullName,
                    marketingConsent: marketingConsent
                });

                // Send verification email
                await sendEmailVerification(result.user);

                Swal.fire({
                    title: 'Account Created!',
                    text: 'Please check your email and click the verification link to activate your account.',
                    icon: 'success',
                    confirmButtonText: 'OK',
                    confirmButtonColor: '#f7931a',
                    background: '#1a1a2e',
                    color: '#ffffff'
                }).then(() => {
                    window.location.href = 'login.html';
                });

            } catch (error) {
                console.error('Signup error:', error);
                let errorMessage = 'Account creation failed. Please try again.';

                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMessage = 'An account with this email already exists.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Please enter a valid email address.';
                        break;
                    case 'auth/weak-password':
                        errorMessage = 'Password is too weak. Please choose a stronger password.';
                        break;
                }

                Swal.fire({
                    title: 'Signup Failed',
                    text: errorMessage,
                    icon: 'error',
                    confirmButtonText: 'Try Again',
                    confirmButtonColor: '#f7931a',
                    background: '#1a1a2e',
                    color: '#ffffff'
                });
            } finally {
                signupBtn.disabled = false;
                spinner.classList.add('hidden');
            }
        });

        // Google Sign Up
        document.getElementById('google-signup').addEventListener('click', async () => {
            const provider = new GoogleAuthProvider();
            const googleBtn = document.getElementById('google-signup');
            const googleSpinner = document.getElementById('google-spinner');

            googleBtn.disabled = true;
            googleSpinner.classList.remove('hidden');

            try {

                Swal.fire({

                    confirmButtonText: 'Continue',
                    confirmButtonColor: '#f7931a',
                    background: '#1a1a2e',
                    color: '#ffffff'
                }).then(() => {
                    window.location.href = 'dashboard.html';
                });

            } catch (error) {

                Swal.fire({
                    title: 'Signup Failed',
                    text: 'Failed to create account with Google. Please try again.',
                    icon: 'error',
                    confirmButtonText: 'Try Again',
                    confirmButtonColor: '#f7931a',
                    background: '#1a1a2e',
                    color: '#ffffff'
                });
            } finally {
                googleBtn.disabled = false;
                googleSpinner.classList.add('hidden');
            }
        });

        // Apple Sign Up
        document.getElementById('apple-signup').addEventListener('click', async () => {
            const provider = new OAuthProvider('apple.com');
            const appleBtn = document.getElementById('apple-signup');
            const appleSpinner = document.getElementById('apple-spinner');

            appleBtn.disabled = true;
            appleSpinner.classList.remove('hidden');

            try {
                const result = await signInWithPopup(auth, provider);
                await createUserProfile(result.user);

                Swal.fire({
                    title: 'Welcome to Safvacut!',
                    text: 'Your account has been created successfully.',
                    icon: 'success',
                    confirmButtonText: 'Continue',
                    confirmButtonColor: '#f7931a',
                    background: '#1a1a2e',
                    color: '#ffffff'
                }).then(() => {
                    window.location.href = 'dashboard.html';
                });

            } catch (error) {
                console.error('Apple signup error:', error);
                Swal.fire({
                    title: 'Signup Failed',
                    text: 'Apple sign-up is not available at the moment. Please try another method.',
                    icon: 'error',
                    confirmButtonText: 'OK',
                    confirmButtonColor: '#f7931a',
                    background: '#1a1a2e',
                    color: '#ffffff'
                });
            } finally {
                appleBtn.disabled = false;
                appleSpinner.classList.add('hidden');
            }
        });
    </script>
